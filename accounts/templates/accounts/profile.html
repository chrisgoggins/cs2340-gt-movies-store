{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Account Settings</h2>
            <p class="text-muted">Set your home region so purchases appear on the Local Popularity Map.</p>
            <hr />
            {% if template_data.success %}
            <div class="alert alert-success" role="alert">{{ template_data.success }}</div>
            {% endif %}
            <form method="post">
              {% csrf_token %}
              {{ template_data.form.as_p }}
              <button type="submit" class="btn bg-dark text-white">Update Preferences</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
